[package]
name = "node-headless"
version = "0.1.0"
edition = "2021"
description = "Headless WoW Lab simulation node for servers"

[[bin]]
name = "node-headless"
path = "src/main.rs"

[dependencies]
node-core = { path = "../node-core" }
tokio = { version = "1", features = ["full", "signal"] }
tracing = "0.1"
ctrlc = "3.4"

[profile.release]
opt-level = 3
lto = true
