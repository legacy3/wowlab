[package]
name = "engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
debug_logging = []  # Enable with --features debug_logging

# Performance optimization flags
bucket_queue = []     # O(1) bucket-based event queue (RECOMMENDED for high event counts)
quaternary_heap = []  # Use dary_heap::QuaternaryHeap (4-ary) instead of binary
front_buffer = []     # Use front buffer for same-time events
large_capacity = []   # Preallocate 16384 events instead of 256
meta_events = []      # Batch same-time events into meta events

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
thiserror = "2.0"
dary_heap = "0.3.8"

[profile.release]
opt-level = 3
lto = true
