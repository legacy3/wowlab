[package]
name = "engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
debug_logging = []  # Enable with --features debug_logging

# Performance optimization flags - enable individually to benchmark
quaternary_heap = []  # Use 4-ary heap instead of binary (2-ary) heap
front_buffer = []     # Use front buffer for same-time events
all_optimizations = ["quaternary_heap", "front_buffer"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
thiserror = "2.0"
dary_heap = "0.3.8"

[profile.release]
opt-level = 3
lto = true
