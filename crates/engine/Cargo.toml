[package]
name = "engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib"]

[[bin]]
name = "bench"
path = "src/bin/bench.rs"

[features]
default = []
debug_logging = []  # Enable with --features debug_logging
large_capacity = [] # Preallocate 16384 events instead of default
meta_events = []    # Batch same-time events into meta events

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
wasmtime = "40"
wat = "1.229"  # For parsing WAT in benchmarks

[profile.release]
opt-level = 3
lto = true

# For profiling the bench binary (no LTO for symbol resolution)
[profile.bench-profile]
inherits = "release"
debug = "line-tables-only"
lto = false
codegen-units = 16
