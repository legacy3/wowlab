app = "wowlab-sentinel"
primary_region = "fra"

[build]
  image = "ghcr.io/legacy3/wowlab-sentinel:latest"

[[restart]]
  policy = "always"
  retries = 3

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/status"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
