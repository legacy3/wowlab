name: CI

on:
  push:
    branches: [main]
    tags-ignore:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build-ts:
    name: Build TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Check for TS changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            ts:
              - 'packages/**'
              - 'apps/**'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - 'tsconfig*.json'

      - name: Install pnpm
        if: steps.changes.outputs.ts == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: steps.changes.outputs.ts == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        if: steps.changes.outputs.ts == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build packages only
        if: steps.changes.outputs.ts == 'true'
        run: pnpm -r --filter './packages/**' build

  build-rust:
    name: Build Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Rust changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            rust:
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

      - name: Install Rust toolchain
        if: steps.changes.outputs.rust == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        if: steps.changes.outputs.rust == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            crates/engine
            crates/node

      - name: Install Linux dependencies
        if: steps.changes.outputs.rust == 'true' && runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build engine crate
        if: steps.changes.outputs.rust == 'true'
        run: cargo build --release --manifest-path crates/engine/Cargo.toml

      - name: Build node crate
        if: steps.changes.outputs.rust == 'true'
        run: cargo build --release --manifest-path crates/node/Cargo.toml

      - name: Run engine tests
        if: steps.changes.outputs.rust == 'true'
        run: cargo test --manifest-path crates/engine/Cargo.toml
