name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }} - ${{ matrix.variant }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # GUI builds
          - os: ubuntu-latest
            variant: gui
            crate: node
            artifact: wowlab-node-linux-x64
          - os: macos-latest
            variant: gui
            crate: node
            artifact: wowlab-node-macos-arm64
          - os: windows-latest
            variant: gui
            crate: node
            artifact: wowlab-node-windows-x64.exe
          # Headless builds
          - os: ubuntu-latest
            variant: headless
            crate: node-headless
            artifact: wowlab-node-headless-linux-x64
          - os: macos-latest
            variant: headless
            crate: node-headless
            artifact: wowlab-node-headless-macos-arm64
          - os: windows-latest
            variant: headless
            crate: node-headless
            artifact: wowlab-node-headless-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            crates/node-core
            crates/${{ matrix.crate }}

      - name: Install Linux dependencies (GUI only)
        if: runner.os == 'Linux' && matrix.variant == 'gui'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build binary
        run: cargo build --release --manifest-path crates/${{ matrix.crate }}/Cargo.toml

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp crates/${{ matrix.crate }}/target/release/${{ matrix.crate }} ${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp crates/${{ matrix.crate }}/target/release/${{ matrix.crate }}.exe ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
